<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <p class="page-title">
          Page Title
        </p>
        <div class="functional">
          <p>search</p>
          <p>inbox</p>
          <p>alert</p>
          <p>profile</p>
        </div>
      </header>
      <nav class="sidebar">
        <h1 class="logo">Dinder</h1>
        <ul class="nav-top">
          <li>Dashboard</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <div class="spacer"></div>
        <ul class="nav-bottom">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
      <section class="content">
        <div class="to-do">
          <article class="welcome">
            <p>Hello You got A lot To DO!</p>
          </article>
          <section class="tasks">
            <article class="task">
              <p>Task 1</p>
            </article>
            <article class="task">
              <p>Task 2</p>
            </article>
            <article class="task">
              <p>Task 3</p>
            </article>
            <article class="task">
              <p>Task 4</p>
            </article>
          </section>
          <article class="progress">
            This is what you have left
          </article>
        </div>
        <div class="calendar-content">
          <article class="calendar">
            Calendar
          </article>
          <article class="misc">
            Other Stuff
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
